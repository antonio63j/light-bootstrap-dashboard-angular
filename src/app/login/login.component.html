<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Login</h4>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="content">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="usuario">Usuario</label>
                      <i class="fa fa-check-circle check" *ngIf="loginForm.controls.usuario.valid"></i>
                      <i class="fa fa-exclamation-circle uncheck" *ngIf="loginForm.controls.usuario.invalid &&
                      loginForm.controls.usuario.touched"></i>

                      <input type="text"
                      class="form-control"
                      placeholder="tu identificador de usuario"
                      id="usuario"
                      formControlName="login"
                      [(ngModel)]="presupuesto.proveedor">
                      <p class="alert alert-danger" *ngIf="presupuestoForm.controls.proveedor.invalid &&
                      presupuestoForm.controls.proveedor.touched">
                 El campo Proveedor es obligatorio.
               </p>

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Password</label>
                      <input type="text" class="form-control" placeholder="tu password" value="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Confirma password</label>
                      <input type="text" class="form-control" placeholder="tu password" value="">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
